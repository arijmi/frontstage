<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
        <img [src]="getProfileImage()" alt="profile-picture" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterEvents()" placeholder="Search events"></ion-searchbar>

  <ion-card button *ngFor="let event of filteredEvents" (click)="viewEvent(event)">
    <ion-img [src]="'assets/images/home (2).png'"></ion-img>
    <ion-card-content>
      <h2>{{ event.title }}</h2>
      <p>{{ event.date }} - {{ event.location }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
